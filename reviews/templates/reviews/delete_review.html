{% extends 'base.html' %}
{% load static %}
{% block title %}
Delete Review
{% endblock title %}
{% block content %}
<div class="container edit-review my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-10 col-md-7 col-lg-6 custom-border py-4 text-center">
            <h4>Delete review</h4>
            <form action="{% url 'delete_review' review.id %}" method="POST">
                {% csrf_token %}
                <p class="fw-4">Are you sure you want to delete this review?</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-gray">Back</a>
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
