 <!-- HERO SECTION -->
 {% load static %}
 <section id="hero">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item bg-setup active carousel-bg-1 carousel-bg-1-mobile">
                    <div class="container">
                        <div class="carousel-caption text-start">
                            <div class="my-5">
                                <h2>
                                    <a href="" class="shop-now-button btn btn-black text-uppercase py-3">Shop Now</a>
                                </h2>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="carousel-item bg-setup carousel-bg-2 carousel-bg-2-mobile">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <div class="my-5">
                            <h2>
                                <a href="" class="shop-now-button btn btn-black text-uppercase py-3">Shop Now</a>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item bg-setup carousel-bg-3 carousel-bg-3-mobile">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h2>Hair Hotty</h2>
                        <p>Best Collections for this Autumn!</p>
                        <div class="my-5">
                            <h2>
                                <a href="" class="shop-now-button btn btn-black text-uppercase py-3">Shop Now</a>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<!-- END OF HERO SECTION -->
